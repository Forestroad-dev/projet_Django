
{% extends 'layouts/base2.html' %}

{% load static %}
{% load crispy_forms_tags %}


{%block css %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
{% endblock %}

{% block title %} Dashboard {% endblock %}

{%block content %}
<div class="container mt-5">
    <div class="row"></div>
</div>
<div class="rounded-3 container w-25 h-100 mx-auto shadow-lg mt-5 mb-5" style="background-color: #B4CFB0;border-radius: 259px;" >
        <div class="col px-5">
            <h1 class="rounded card-header card-header-divider">ajout epreuve</h1>
            {% load crispy_forms_tags %}
            <form method="post" action="" novalidate enctype="multipart/form-data" class="">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="form-group flex justify-content-center pt-3 pb-5">
                    <button type="submit" class="bg-green-600 btn col-4 mr-10"style="background-color: #607677; color: #ffff;">POSTER</button>
                    <button type="reset" class="bg-red-600 btn col-4"style="background-color: #607677; color: #ffff;">ANNULER</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
