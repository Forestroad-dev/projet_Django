{% extends 'base.html' %}
{% block title %}Mise a jour de correction{% endblock %}
{% block content %}
    <div class="container">
        <form action="." method="post" enctype="multipart/form-data">
            {% load crispy_forms_tags %}
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
{% endblock content %}
